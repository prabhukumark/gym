<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 111, 0);
            transition: box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 0 20px black;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            transition: color 0.3s ease-in-out;
            color: white;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s ease-in-out;
        }

        input:focus {
            border-color: #4caf50;
        }

        .error-message {
            color: black;
            font-weight: bolder;
            margin-bottom: 8px;
        }

        button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: white;
            color: black;
            font-weight: bolder;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin-top: 8px;
            text-align: center;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="e.g. 12GYM0001" required>
            <span class="error-message" id="usernameError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="error-message" id="passwordError"></span>

            <button type="button" onclick="login()">Login</button>
        </form>

        <a href="#">Forgot Password?</a>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var usernameError = document.getElementById("usernameError");
            var passwordError = document.getElementById("passwordError");
            
            var usernameRegex = /^\d{2}GYM\d{4}$/i;
            let isUsernameValid = usernameRegex.test(username);

            // In a real application, you would perform authentication here
            if (isUsernameValid && password !== "") {
                alert("Login successful!");
                // Clear any existing error messages
                usernameError.textContent = "";
                passwordError.textContent = "";
            } else {
                // Display appropriate error messages
                if (!isUsernameValid) {
                    usernameError.textContent = "Please enter a valid username (e.g 12gym0001).";
                } else {
                    usernameError.textContent = "";
                }

                if (password === "") {
                    passwordError.textContent = "Please enter a password.";
                } else {
                    passwordError.textContent = "";
                }
            }
        }

        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                login();
            }
        });
    </script>
</body>
</html>
